name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/  # Use the official npm registry URL
      - run: npm ci
      - run: npm publish  # Publish to npmjs
      - run: npm test # Test the workflow
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # Use the npm token stored in secrets
